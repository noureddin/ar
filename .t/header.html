<!doctype html>
<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8">
<title>{{pagetitle}}</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{root}}etc/style.min.css?h={{stylehash}}">
<link rel="alternate" type="application/atom+xml" href="feed.atom.xml" title="‫تغذية Atom لكتابات وترجمات نور الدين‬">
<meta property="og:locale" content="ar_AR">
<meta property="og:type" content="{{type}}">
<meta property="og:article:published_time" content="{{pubtime}}">
<meta property="og:title" content="{{pagetitle}}">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="{{imgurl}}"/>
<meta property="og:image:width" content="{{imgwidth}}"/>
<meta property="og:image:height" content="{{imgheight}}"/>
<link rel="icon" type="image/png" sizes="72x72" href="{{root}}etc/favicon-72x72.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{root}}etc/favicon-16x16.png">
<link rel="icon" type="image/svg+xml" sizes="any" href="{{root}}etc/favicon.svg">
</head>
<body>
<header id="navbar">
<div class="header-content">
<a id="logo" href="/">{{logo}} نور الدين</a>&emsp;
<nav>
<a {{homelinkattrs}}>كتابات وترجمات</a> │
<a rel="noreferrer noopener" href="https://github.com/noureddin">جت‌هب</a>
</nav>
</div>
</header>
<header class="title">
<h1>{{title}}</h1>
<div class="meta"><div class="tags">{{tags}}</div><div class="time">{{time}}</div></div>
</header>
<div class="hsep">&nbsp;</div>
<p class="tnote" hidden></p>
